<html>

<head>
    <title>LibreFocus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" />
</head>

<body class="focus">
    <div class="container">
        <header>LibreFocus <a href="https://github.com/leveled-up/librefocus" target="_blank">&#128712;</a></header>
        <div class="progressbar">
            <div class="progress"></div>
        </div>
        <main>
            <div class="steps">
                <button class="active">Pomodoro</button>
                <button>Short Break</button>
                <button>Long Break</button>
            </div>
            <div class="timer">25:00</div>
            <div class="toggle">
                <button class="idle" title="Space/Enter">START</button>
            </div>
        </main>
        <div class="counter">#1</div>
        <div class="step-text">Time to focus!</div>
    </div>
    <div class="sessions-panel">
        <div class="session-header">
            <label class="task-label-wrapper">
                Task label
                <input type="text" class="task-label" placeholder="What are you working on?" />
            </label>
            <div class="session-header-actions">
                <button class="export-csv" type="button">Export CSV</button>
                <button class="clear-history" type="button">Clear history</button>
            </div>
        </div>
        <div class="session-summary">
            <span>Logged focus</span>
            <strong class="total-time">0m</strong>
        </div>
        <div class="session-stats">
            <div class="stat-block">
                <span>Top labels</span>
                <ul class="stat-list"></ul>
            </div>
            <div class="stat-block">
                <span>Average focus</span>
                <strong class="average-time">0m</strong>
            </div>
        </div>
        <div class="session-list">
            <table>
                <thead>
                    <tr>
                        <th class="sortable" data-sort="label">Label</th>
                        <th class="sortable" data-sort="duration">Duration</th>
                        <th class="sortable" data-sort="finished">Finished</th>
                    </tr>
                </thead>
                <tbody class="session-table-body"></tbody>
            </table>
        </div>
        <div class="session-note">Sessions persist locally; nothing leaves your browser.</div>
    </div>
    <script src="main.js"></script>
</body>

</html>
